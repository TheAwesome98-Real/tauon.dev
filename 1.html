<!DOCTYPE html>
<html lang="en">
  <head>
    <title>view this in an iframe silly :3</title>
    <meta charset="utf-8" />
    <script>
      // If `prefers-color-scheme` is not supported, fall back to light mode.
      // In this case, light.css will be downloaded with `highest` priority.
      if (
        window.matchMedia("(prefers-color-scheme: dark)").media === "not all"
      ) {
        document.documentElement.style.display = "none";
        document.head.insertAdjacentHTML(
          "beforeend",
          '<link rel="stylesheet" href="css/light.css" onload="document.documentElement.style.display = \'\'">'
        );
      }
    </script>
    <link rel="stylesheet" href="css/main.css" />
    <style>
      /* mini specific css */
      body {
        background: transparent !important;
        width: max-content;
      }
    </style>
    <link
      rel="stylesheet"
      href="css/dark.css"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="stylesheet"
      href="css/light.css"
      media="(prefers-color-scheme: light)"
    />
  </head>
  <body>

    <p>

      hard drive and without a gpu), i'll install nginx and put cool stuff on it
    </p>
    <p>most of the site will still be open source</p>
  </body>
</html>
